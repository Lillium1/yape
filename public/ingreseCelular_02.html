<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<div id="ingrese-celular" class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="ingrese-celular-cont">
					<img src="../img/icons/phone.png">
					<h2>Para comenzar validemos tu número</h2>
					<p>Recibirás un SMS con un código de validación</p>
				</div>
				<form class="form-ingrese-celular-validacion">
					<div class="form-group" id="form-ingrese-celular">
						<input type="number" class="form-control" id="ingrese-celular-num">
					</div>
					<div class="checkbox checkbox-primary">
						<input id="ingrese-celular-checkbox" type="checkbox">
						<label for="ingrese-celular-checkbox">Acepto los <span>Términos y condiciones.</span></label>
					</div>
					<button type="submit" class="btn" id="ingrese-celular-btn">Continuar</button>
				</form>
			</div>
		</div>
	</div>


	<script src="https://use.fontawesome.com/4154d90246.js" ></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
