<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- TIPOGRAFIA -->
    <!-- ingrese tipografia -->

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body-index1">
    <section class="carousel-ini">
        <div class="carousel center-block">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/img/icons/icon-people.png" alt="icon people">
                        <div class="text-center">
                            <h4>Paga a tus amigos</h4>
                            <h5>Paga a quien quieras desde donde quieras, sin usar efectivo.</h5>
                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/img/icons/group-people.png" alt="People">
                        <div class="text-center">
                            <h4>Sin número de cuenta</h4>
                            <h5>Elige a quién pagar desde tu lista de contactos.</h5>
                        </div>
                    </div>
                    <div class="item">
                        <img src="assets/img/icons/happy-person.png" alt="Group People">
                        <div class="text-center">
                            <h4>Gratis y Seguro</h4>
                            <h5>La transferencia es inmediata y gratuíta de una cuenta a otra.</h5>
                        </div>
                    </div>
                </div>
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            </div>
        </div>
        <div>
            <button type="button" class="btn-registro btn btn-warning btn-block">REGISTRARME</button>
        </div>
    </section>
    <!-- INGRESE SU BELLO CODIGO -->

    <!-- BOOTSTRAP -->

    <!-- JS -->
    <script src="js/main.js"></script>
