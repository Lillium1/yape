<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape</title>

	<!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	
	<!-- INGRESE SU BELLO CODIGO -->
	<div id="ingrese-celular" class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="ingrese-celular-cont">
					<img src="assets/img/icons/phone.png">
					<h2>Para comenzar validemos tu número</h2>
					<p>Recibirás un SMS con un código de validación</p>
				</div>
				<form>
				  <div class="form-group">
				    <input type="number" class="form-control" id="ingrese-celular-num">
				  </div>
				  <div class="checkbox checkbox-primary">
                        <input id="ingrese-celular-checkbox" type="checkbox">
                        <label for="ingrese-celular-checkbox">
                            Acepto los <span>Términos y condiciones.</span></label>
                  </div>
				  <button type="submit" class="btn" id="ingrese-celular-btn">Continuar</button>
				</form>
			</div>
		</div>
	</div>


	<!-- JQUERY -->
