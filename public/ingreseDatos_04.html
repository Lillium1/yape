<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yape</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<div id="ingrese-datos" class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="ingrese-datos-cont">
					<img src="../public/img/icons/lockone.png">
					<h2>Crea tu usuario Yape</h2>
					<p>Ingresa un nombre, email y contraseña de usuario</p>
				</div>
				<form class="form-ingrese-datos-validacion" id="form">
					<div class="form-group" id="form-ingrese-datos">
						<input type="text" class="form-control" id="ingrese-datos-nombre" placeholder="Nombre">
						<input type="email" class="form-control" id="ingrese-datos-correo" placeholder="correo@ejemplo.com">
						<input type="password" class="form-control" id="ingrese-datos-contraseña" placeholder="Ingresa clave de 6 digitos">
						<span>Cuida ésta clave como oro, es tu acceso a Yape.</span>
					</div>
					<button type="submit" class="btn" id="ingrese-datos-btn">Continuar</button>
				</form>
			</div>
		</div>
	</div>


	<script src="https://use.fontawesome.com/4154d90246.js" ></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
